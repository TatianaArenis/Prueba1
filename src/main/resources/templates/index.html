<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Biblioteca Tatiana Arenis</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.uts.edu.co/sitio/wp-content/uploads/2019/11/UTS_5885-1-1024x683.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #444;
        }
        header, footer {
            background-color: rgba(52, 58, 64, 0.9);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto Slab', serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1, h2 {
            color:black;
            font-family: 'Roboto Slab', serif;
        }
        .content {
            text-align: center;
            line-height: 1.6;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav a {
            margin: 0 10px;
            padding: 12px 24px;
            background-color: #343a40;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav a:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<header>
    <h1>Proyecto de Biblioteca</h1>
</header>

<div class="container">
    <center><h2>Biblioteca UTS</h2></center> 

    <div class="content">
        <h1>Bienvenido</h1>
        <p>A continuación, seleccione una opción para comenzar:</p>
        <div class="nav">
            <a href="#" onclick="openLoginModal('libro')">Libros</a>
            <a href="#" onclick="openLoginModal('usuario')">Usuarios</a>
            <a href="#" onclick="openLoginModal('admin')">Administradores</a>
        </div>
    </div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Tatiana Arenis. Todos los derechos reservados.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let selectedSection = '';

    function openLoginModal(section) {
        selectedSection = section;
        $('#loginModal').modal('show');
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (validateLogin(username, password, selectedSection)) {
            if (selectedSection === 'libro') {
                window.location.href = '/libro/listar';
            } else if (selectedSection === 'usuario') {
                window.location.href = '/usuario/listar';
            } else if (selectedSection === 'admin') {
                window.location.href = '/admin/listar';
            }
        } else {
            alert('Credenciales incorrectas');
        }
    });

    function validateLogin(username, password, section) {
 
        if (section === 'libro' && username === 'libro' && password === '123') {
            return true;
        } else if (section === 'usuario' && username === 'usuario' && password === '123') {
            return true;
        } else if (section === 'admin' && username === 'adm' && password === '123') {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
