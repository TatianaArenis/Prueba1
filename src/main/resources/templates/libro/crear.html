<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Libro</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.uts.edu.co/sitio/wp-content/uploads/2019/11/UTS_5885-1-1024x683.jpg') no-repeat center center fixed; /* Reemplaza con tu URL de imagen */
            background-size: cover;
            color: #444;
        }
        header, footer {
            background-color: rgba(52, 58, 64, 0.9);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto Slab', serif;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 90%;
        }
        h1 {
            color:black;
            font-family: 'Roboto Slab', serif;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
        }
        button[type="submit"]:hover {
            background-color: #005a4f;
        }
        a {
            color: #00796b;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgba(52, 58, 64, 0.9);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crear/Editar Libro</h1>
    </header>
    <div class="container">
        <form th:action="@{/libro/guardar}" th:object="${libro}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
            <label for="administrador">Administrador:</label>
            <select id="administrador" th:field="*{administrador.id}">
                <option th:each="admin : ${administradores}" th:value="${admin.id}" th:text="${admin.nombre}"></option>
            </select>
            <button type="submit">Guardar</button>
        </form>
        <a href="/libro/listar" class="btn btn-secondary mt-3">Volver a la lista</a>
		<a href="/" class="btn btn-secondary btn-regresar">Regresar</a>
    </div>
    <footer>
        <p>&copy; 2024 Biblioteca UTS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
